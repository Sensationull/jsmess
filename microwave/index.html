<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="title">Microwave</h2>
  <div class="box-container">
    <div class="screen">Screen</div>
    <div class="door-handle">
      Door Handle
    </div>
    <div class="timer-container">
      <div class="display">Display</div>
      <div class="microwave-presets">Convenience Microwave
        <div class="preset-container">
          <button class="preset">Popcorn</button>
          <button class="preset">Turkey</button>
          <button class="preset">Reheat</button>
          <button class="preset">Potato</button>
          <button class="preset">Beverage</button>
        </div>
      </div>
      <div class="express-cook">Express Cook
        <div class="numbers-container">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
        </div>
        <!-- is there a beter way to display these numbers? -->
        <div class="numbers-container">
          <button class="numbers">6</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers">0</button>
        </div>
      </div>
      <div class="controls">
        <button id="off">OFF</button>
        <button id="start-pause">Start</button>
      </div>
      <div class="microwave-features-title">
        Microwave Features
      </div>
      <div class="microwave-features-container">
        <button class="features">Cook Time</button>
        <button class="features">Timer</button>
        <button class="features">Add 30</button>
        <button class="features">Display Off</button>
        <button class="features">Set Clock</button>
        <button class="features">Mute On</button>
      </div>
    </div>
  </div>
  <div>Things to think about:
    <ol>
      <li>Display needs to show the current time as default</li>
      <li>The machine needs to know if the screen has been opened lately, it changes what operations are available</li>
    </ol>
  </div>

  <script src="index.js"></script>
</body>
</html>
