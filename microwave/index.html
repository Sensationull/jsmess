<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="title">Microwave</h2>
  <div class="box-container">
    <div class="screen">Screen</div>
    <div class="timer-container">
      <div class="display">Display</div>
      <div class="microwave-presets">Convenience Microwave
        <div class="preset-container">
          <div class="preset">Popcorn</div>
          <div class="preset">Turkey</div>
          <div class="preset">Reheat</div>
          <div class="preset">Potato</div>
          <div class="preset">Beverage</div>
        </div>
      </div>
      <div class="express-cook">Express Cook
        <div class="numbers-container">
          <div class="numbers">1</div>
          <div class="numbers">2</div>
          <div class="numbers">3</div>
          <div class="numbers">4</div>
          <div class="numbers">5</div>
        </div>
        <!-- is there a beter way to display these numbers? -->
        <div class="numbers-container">
          <div class="numbers">6</div>
          <div class="numbers">7</div>
          <div class="numbers">8</div>
          <div class="numbers">9</div>
          <div class="numbers">0</div>
        </div>
      </div>
      <div class="controls">
        <div class="off">OFF</div>
        <div id="start-pause">
          <div>Start</div>
        </div>
      </div>
      <div class="microwave-features-title">
        Microwave Features
      </div>
      <div class="microwave-features-container">
        <div class="features">Cook Time</div>
        <div class="features">Timer</div>
        <div class="features">Add 30</div>
        <div class="features">Display Off</div>
        <div class="features">Set Clock</div>
        <div class="features">Mute On</div>
      </div>
    </div>
  </div>
</body>
</html>
