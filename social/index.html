<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Social Network</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    :root {
      --no-load: none !important;
    }

    body {
      background: #333;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: steelblue;
    }

    .title {
      padding: 30px;
      font-size: 60px;
      color: #ddd;
      height: 20vh;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
    }

    .card {
      display:flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 20px;
      width: 500px;
      height: 200px;
      background: turquoise;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade-in {
      opacity: 1;
    }

    .image {
      background: #333;
      width: 120px;
      height: 120px;
      margin: 40px;
      border-radius: 50%;
    }

    .name {
      width: 120px;
      height: 120px;
      margin: 40px;
      padding: 30px;
      font-size: 28px;
    }

    .preload {
      -webkit-transition: var(--no-load);
      -moz-transition: var(--no-load);
      -ms-transition:var(--no-load);
      -o-transition: var(--no-load);
      transition: var(--no-load);
    }
  </style>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
    let node = document.querySelector('.preload');
    node.classList.remove('preload');
    console.log(node);
  });
  </script>
</head>
<body class="preload">
  <section class="container">
    <header class="title">The Social Network</header>
    <button onclick="addFade()">Show cards</button>
  </section>
  <section class="main"></section>
</body>
<script src="index.js"></script>
</html>
